<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast - {{ data.city }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Weather Forecast for {{ data.city }}, {{ data.country }}</h1>
        <div class="row">
            {% for day in data.daily %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ day.date }}</h5>
                        <p class="card-text">
                            <strong>Day Temperature:</strong> {{ day.day_temp }}°C<br>
                            <strong>Night Temperature:</strong> {{ day.night_temp }}°C<br>
                            <strong>Humidity:</strong> {{ day.humidity }}%<br>
                            <strong>Conditions:</strong> {{ day.description }}
                        </p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <a href="/" class="btn btn-primary">Search Another Location</a>
    </div>
</body>
</html>
